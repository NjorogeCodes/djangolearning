<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h2>insert product</h2>


<div class="container">
    <div class="row">
        <div class="col-md-6">

            <form action="" method="post" enctype="multipart/form-data">

{% csrf_token %}

    <input name="prod_name" type="text" placeholder="Product Name" class="form-control">
    <input name="prod_cat" type="text" placeholder="Category" class="form-control">
    <input name="prod_price" type="number" placeholder="price" class="form-control">
    <input name="prod_qty" type="number" placeholder="QTY" class="form-control">
    <input name="prod_image" type="file" class="form-control">
    <textarea name="prod_desc" cols="30" rows="10" placeholder="Description" class="form-control"></textarea>
    <input type="submit" value="Save" class="btn btn-success">

</form>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
